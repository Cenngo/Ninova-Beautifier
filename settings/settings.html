<!DOCTYPE html>
<head>
    <style>
        li{
            padding: 10px 0 10px 0;
            margin: 5px 0 5px 0;
        }
        input{
            float: right;
            margin-top: -6px;
        }
    </style>
</head>
<body>
    <ul style="list-style:none;">
        <li>
            <label for="bgImg"><strong>Background Image</strong></label>
            <input type="text" id="bgImg">
        </li>
        <li>
            <label for="opacity"><strong>Page Opacity</strong></label>
            <input type="range" min="1" max="100" value="50" id="opacity">
        </li>
        <li>
            <label for="bgColor"><strong>Page Color</strong></label>
            <input type="color" id="bgColor">
        </li>
        <li>
            <label for="hlColor"><strong>Hyperlink Color</strong></label>
            <input type="color" id="hlColor">
        </li>
        <li>
            <label for="mainColor"><strong>Main Color</strong></label>
            <input type="color" id="mainColor">
        </li>
        <li>
            <label for="textColor"><strong>Text Color</strong></label>
            <input type="color" id="textColor">
        </li>
        <li>
            <label for="headerColor"><strong>Table Header Color</strong></label>
            <input type="color" id="headerColor">
        </li>
        <li>
            <label for="accent"><strong>Primary Accent Color</strong></label>
            <input type="color" id="accent">
        </li>
        <li>
            <label for="accentS"><strong>Secondary Accent Color</strong></label>
            <input type="color" id="accentS">
        </li>
        <li>
            <button id="export">Export</button>
            <a href="/" id="download" hidden download="config.json"></a>
        </li>
        <li>
            <button id="import" name="config">Import</button>
            <input type="file" style="margin: 2px 0 0 0;" id="importCfg" accept=".json">
        </li>
    </ul>
    
    <script type="module" src="settings.js"></script>
</body>
